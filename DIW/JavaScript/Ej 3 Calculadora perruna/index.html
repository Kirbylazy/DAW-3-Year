<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Ejercicio 3 - Calculadora de años perrunos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootswatch Vapor (Bootstrap 5) -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/vapor/bootstrap.min.css"
  >

  <!-- Tu JavaScript -->
  <script src="script.js" defer></script>
</head>

<body>

  <header class="py-4 border-bottomgi bg-primary" data-bs-theme="dark">
    <div class="container text-center">
      <h1 class="h3 mb-1">Ejercicio 3 — Calculadora de años perrunos</h1>
      <p class="text-body-secondary mb-0">
        Dario Aguilar Rodriguez
    </div>
  </header>

  <main class="container py-5">

    <!-- FILA CENTRADA -->
    <div class="row justify-content-center">

      <!-- COLUMNA DE TAMAÑO MEDIO -->
      <div class="col-12 col-md-8 col-lg-6">

        <section class="card shadow-sm border border-success border-2">
          <div class="card-body">

            <h2 class="h5 mb-3 text-center">
              Calculadora de años perrunos
            </h2>

            <p class="text-body-secondary text-center">
              Intruduce los años humanos del perro.<br>
              El sistema calculará Los años perrunos.
            </p>

            <!-- ALOJAMIENTO -->
            <div class="mb-3">
              <label for="anos" class="form-label">
                Años humanos
              </label>
              <input
                type="number"
                id="anos"
                class="form-control"
                min="0"
              >
            </div>

            <!-- MENSAJE -->
            <div class="alert d-none msg-evento"></div>

            <!-- BOTÓN -->
            <div class="d-grid">
              <button id="btnCalcular" class="btn btn-primary">
                Años perrunos
              </button>
            </div>

          </div>
        </section>

      </div>
    </div>

  </main>

  <footer class="py-4 border-top">
    <div class="container text-center text-body-secondary small">
      DAW - Plantilla base con Vapor
    </div>
  </footer>

</body>
</html>
